<mat-dialog-content class="p-5">
    <mat-label class="d-flex justify-content-center">Add User</mat-label>
    <div class="userinput">
        <form class="userForm">
            <div class="flname d-flex">
            <mat-form-field class="p-2">
                <mat-label>First Name</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field class="p-2">
                <mat-label>Last Name</mat-label>
                <input matInput>
              </mat-form-field>
            </div>
            <div class="ep d-flex">
                <mat-form-field class="p-2">
                    <mat-label>Email Address</mat-label>
                    <input matInput>
                  </mat-form-field>
                  <mat-form-field class="p-2">
                    <mat-label>Password</mat-label>
                    <input matInput type="password">
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field class="p-2">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password">
                  </mat-form-field>
            </div>
           
           <div class="buttons d-flex justify-content-end">
            <button mat-raised-button color="warn" class="p-2" (click)="closeDialog()">Cancel</button>
            <button mat-raised-button color="primary" class="ml-2">Add</button>
           </div>
        </form>
    </div>
  </mat-dialog-content>
