<div class="main">
    <div class="d-flex justify-content-between">
        <div class="fs-2">Products</div>
        <button mat-raised-button color="primary" (click)="openDialog()">Add New</button>
    </div>
</div>

<div class="p-2">
    <div class="mat-elevation-z3">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="productDesc">
            <th mat-header-cell *matHeaderCellDef> Product Description </th>
            <td mat-cell *matCellDef="let element"> {{element.productDesc}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="productImage">
            <th mat-header-cell *matHeaderCellDef> Product Image </th>
            <td mat-cell *matCellDef="let element"> {{element.productImage}}</td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="productCategory">
            <th mat-header-cell *matHeaderCellDef> Product Category </th>
            <td mat-cell *matCellDef="let element"> {{element.productCategory}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
