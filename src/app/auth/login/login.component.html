<div class="container mt-3 p-5 shadow">
    <div class="row">
        <div class="col-6 mt-5">
            <form class="text-center d-grid p-5">
                <mat-label class="fw-bolder fs-1">Login</mat-label>
                <mat-form-field class="mt-4">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" required>
                    <!-- @if (email.invalid) {
                      <mat-error>{{getErrorMessage()}}</mat-error>
                    } -->
                  </mat-form-field>

                  <mat-form-field class="mt-3">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>

                  <button mat-raised-button color="primary" [routerLink]="['../dashboard']">SignIn</button>
            </form>
        </div>
        <div class="col-6 mt-5">
            <img src="/assets/Images/Login.jpg" style="width: 100%; height: 75%;" alt="">
        </div>
    </div>
</div>
